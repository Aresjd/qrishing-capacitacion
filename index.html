<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ASISTENCIA CAPACITACION | Validación de acceso</title>
<style>
  body { font-family: Arial, sans-serif; background: #f2f7fa; margin: 0; padding: 0; }
  .container { max-width: 400px; margin: 80px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);}
  h1 { text-align: center; color: #004080; }
  label { display: block; margin-top: 10px; font-weight: bold; }
  input[type="email"], input[type="password"] { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
  button { width: 100%; margin-top: 20px; padding: 10px; background-color: #004080; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;}
  button:hover { background-color: #003366; }
  .footer { font-size: 12px; color: #777; text-align: center; margin-top: 15px; }
</style>
</head>
<body>
  <div class="container">
    <h1>ASISTENCIA CAPACITACION | Validación de acceso</h1>
    <p>Registre su asistencia a esta capacitacion por favor.</p>
    <form action="warning.html" method="get">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="usuario@bepensa.com.mx" required />
      <label for="password">Crea Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Validar acceso</button>
    </form>
    <div class="footer">© 2025 Capacitacion.</div>
  </div>
</body>
</html>
